<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir essa imagem em outro dispositivos ou tente aumentar e diminuir o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
<p>Vamos aprender a reproduzir audios em html 5</p>
<audio preload="metadata" autoplay controls loop>
<source src="midia/OLOKO GRM.mp3" type="audio/mpeg">
!tentado descopbri
<video src="midia/video.mp4"autoplay controls></video>
</audio>
</body>
</html>
